<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive social media website for sharing photos"
    />
    <meta name="keywords" content="photos, social media, sharing" />
    <meta name="author" content="Rose Ghaffari" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="picture of Bessie Coleman"
            class="profile__picture"
          />
          <div class="profile__text">
            <h1 class="profile__header">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit" type="button">
              <img src="./images/pencil.svg" alt="A pencil" />
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post" type="button">
            <img src="./images/Plus.svg" alt="a plus sign" />
            New Post
          </button>
        </section>
        <ul class="cards">
          <template id="card-template">
            <li class="card">
              <figure class="card__image-wrapper">
                <img class="card__image" />
              </figure>
              <div class="card__footer">
                <p class="card__title"></p>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__delete-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 Â© Spots</p>
      </footer>
      <!--
      THE MODALS
      -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__header">Edit profile</h2>
          <button class="modal__close-button"></button>
          <form class="modal__form" name="editProfile">
            <label class="modal__label" for="edit-profile-form-name"
              >Name</label
            >
            <input
              required
              minlength="2"
              maxlength="40"
              type="text"
              name="name"
              id="edit-profile-form-name"
              class="modal__input"
              placeholder="Type your name"
            />
            <span class="modal__error-message"></span>
            <label class="modal__label" for="edit-profile-form-description"
              >Description</label
            >
            <input
              required
              minlength="2"
              maxlength="200"
              type="text"
              name="description"
              id="edit-profile-form-description"
              class="modal__input"
              placeholder="Describe yourself"
            />
            <span class="modal__error-message"></span>
            <button class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <h2 class="modal__header">New post</h2>
          <button class="modal__close-button"></button>
          <form class="modal__form" name="newPost">
            <label class="modal__label" for="new-post-form-image-link"
              >Image link</label
            >
            <input
              required
              type="url"
              name="image-link"
              id="new-post-form-image-link"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
            <span class="modal__error-message"></span>
            <label class="modal__label" for="new-post-form-caption"
              >Caption</label
            >
            <input
              required
              minlength="2"
              maxlength="30"
              type="text"
              name="caption"
              id="new-post-form-caption"
              class="modal__input"
              placeholder="Type your caption"
            />
            <span class="modal__error-message"></span>
            <button class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <template id="card-modal-template">
        <div class="modal modal_card">
          <div class="modal__content">
            <figure class="modal__image-wrapper">
              <img class="modal__image" />
            </figure>
            <button
              class="modal__close-button modal__close-button_modal_card"
            ></button>
            <p class="modal__title"></p>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
