<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive social media website for sharing photos"
    />
    <meta name="keywords" content="photos, social media, sharing" />
    <meta name="author" content="Rose Ghaffari" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="picture of Bessie Coleman"
            class="profile__picture"
          />
          <div class="profile__text">
            <h1 class="profile__header">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit" type="button">
              <img
                src="./images/pencil.svg"
                alt="A pencil"
                class="profile__edit-logo"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post" type="button">
            <img
              src="./images/Plus.svg"
              alt="a plus sign"
              class="profile__new-post-plus"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <article class="card">
            <figure class="card__image-wrapper">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="A house outside of the window in a mountaint covered in snow"
                class="card__image"
              />
            </figure>
            <div class="card__footer">
              <p class="card__title">Val Thorens</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
          <article class="card">
            <figure class="card__image-wrapper">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="A Restaurant"
                class="card__image"
              />
            </figure>
            <div class="card__footer">
              <p class="card__title">Restaurant terrace</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
          <article class="card">
            <figure class="card__image-wrapper">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="People sitting at a cafe"
                class="card__image"
              />
            </figure>
            <div class="card__footer">
              <p class="card__title">An outdoor cafe</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
          <article class="card">
            <figure class="card__image-wrapper">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A bridge that passes over a forest"
                class="card__image"
              />
            </figure>
            <div class="card__footer">
              <p class="card__title">
                A very long bridge, over the forest trees
              </p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
          <article class="card">
            <figure class="card__image-wrapper">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="A big hallway with glass walls"
                class="card__image"
              />
            </figure>
            <div class="card__footer">
              <p class="card__title">Tunnel with morning light</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
          <article class="card">
            <figure class="card__image-wrapper">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="a house in a mountaint covered in snow"
                class="card__image"
              />
            </figure>
            <div class="card__footer">
              <p class="card__title">Mountain house</p>
              <button type="button" class="card__like-icon"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 Â© Spots</p>
      </footer>
      <!--
      THE MODALS
      -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__header">Edit profile</h2>
          <button class="modal__close-button"></button>
          <form class="modal__form">
            <label class="modal__label" for="modal-form-name">Name</label>
            <input
              type="text"
              name="modal-form-name"
              id="modal-form-name"
              class="modal__input"
              placeholder="Type your name"
            />
            <label class="modal__label" for="modal-form-description"
              >Description</label
            >
            <input
              type="text"
              name="modal-form-description"
              id="modal-form-description"
              class="modal__input"
              placeholder="Describe yourself"
            />
            <button class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <h2 class="modal__header">New post</h2>
          <button class="modal__close-button"></button>
          <form class="modal__form">
            <label class="modal__label" for="modal-form-image-link"
              >Image link</label
            >
            <input
              type="url"
              name="modal-form-image-link"
              id="modal-form-image-link"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
            <label class="modal__label" for="modal-form-caption">Caption</label>
            <input
              type="text"
              name="modal-form-caption"
              id="modal-form-caption"
              class="modal__input"
              placeholder="Type your caption"
            />
            <button class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
